<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new student</h1>
<a th:href="@{/students}">Back to student list</a>
<form th:href="@{/students/create}" th:object="${newStudent}" method="post" novalidate="novalidate" enctype="multipart/form-data">
    <div>
        <label>Name:</label><br>
        <input type="text" name="name" th:field="*{name}">
    </div>
    <div>
        <label>Address:</label><br>
        <input type="text" name="address" th:field="*{address}">
    </div>
    <div>
        <label>Image:</label><br>
        <input type="file" name="image" th:field="*{image}">
    </div>
    <div>
        <label>Classroom:</label><br>
        <label>
            <select name="classroom" th:field="*{classroom}">
                <option th:each="classrooms : ${classList}" th:value="${classrooms.id}" th:text="${classrooms.className}">
                    Enter your classroom
                </option>
            </select>
        </label>
    </div>
    <input type="submit" value="Add">
</form>
</body>
</html>
